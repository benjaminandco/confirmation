<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Officially In</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .logo {
      font-weight: bold;
      font-size: 2.8rem;
      margin: 2rem 0 1rem;
      letter-spacing: 1px;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }

    .main-message {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .sub-message {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .footer {
      padding: 1.5rem 1rem;
      font-size: 0.95rem;
    }

    .instagram {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 0.8rem;
      flex-wrap: wrap;
    }

    .instagram i {
      font-size: 1rem;
      background: black;
      color: white;
      padding: 6px;
      border-radius: 50%;
    }

    .footer-text {
      margin-top: 10px;
      font-size: 0.85rem;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.2rem;
      }

      .main-message {
        font-size: 1.7rem;
      }

      .sub-message {
        font-size: 1rem;
      }

      .footer {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.7rem;
      }

      .main-message {
        font-size: 1.4rem;
      }

      .sub-message {
        font-size: 0.95rem;
      }

      .instagram span {
        font-size: 0.85rem;
      }

      .footer-text {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">BÉNJAMIN&amp;CO</div>

  <div class="container">
    <div class="main-message">You’re Officially In.</div>
    <div class="sub-message">We‘ll be in touch when it’s time</div>
  </div>

  <div class="footer">
    <div class="instagram">
      <i class="fab fa-instagram"></i>
      <span>FOLLOW US @benjaminandco.eu</span>
    </div>
    <div class="footer-text">for exclusive sneak peeks and behind the scenes.</div>
  </div>
</body>
</html>
